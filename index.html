<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <!-- <div class="card-header">
          <h2>Generate a Password</h2>
        </div> -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div id="pwCriteria">
            <div class = "criteria">
                  <label>Password length</label>
                  <input type="number" id="pwLength" min='8' max='128'/>
              </div>
            <div class = "criteria">
              <label>Lowercase Letters</label>
              <input type="checkbox" id="pwLowerCase" checked />
            </div>
            <div class = "criteria">
              <label>Uppercase Letters</label>
              <input type="checkbox" id="pwUpperCase" checked />
            </div>
            <div class = "criteria">
              <label>Numbers</label>
              <input type="checkbox" id="pwNumber" checked />
            </div>
            <div class = "criteria">
              <label>Special Characters</label>
              <input type="checkbox" id="pwSpecial" checked />
            </div>
          </div>
          
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src=./assets/js/script.js></script>
  </body>
</html>
